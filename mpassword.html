<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="mpassword.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li>Profile</li>
        <li>Security</li>
        <li>Contacts</li>
        <li>Purchase History</li>
      </ul>
      <button class="signout">Sign Out</button>
    </div>  
    <div class="profile-content">
      <h1>SECURITY</h1>
      <div class="profile-details">
        <h2>Change New Password</h2>
        <div class="fields">
          <div class="field">
            <label>Re-enter Old Password</label>
            <input type="password" value="SBIT" minlength="8" maxlength="16" id="myInput2">

          </div>
          <div class="field">
            <label>New Password (must be 8-16 characters)</label>
            <input type="password" value="SBIT-1E" minlength="8" maxlength="16" id="myInput1">
            
          </div>
          <div class="field">
            <label>Retype New password</label>
            <input type="password" value="FEMALE" minlength="8" maxlength="16" id="myInput">
          </div>
          <div class="fielda">
            <input type="checkbox" onclick="myFunction()">
          </div>
        </div>
        <button class="delete-account">Submit</button>
      </div>
    </div>
  </div>




  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }

      var x = document.getElementById("myInput1");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }

      var x = document.getElementById("myInput2");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
</body>
</html>
